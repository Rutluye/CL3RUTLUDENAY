<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>
    <title>Empleados</title>
</head>
<body>
    <h1>Empleados con los que trabajamos</h1>
    <p>Somos una empresa ... <strong>Mundo Hispano Sac</strong></p>


    <div sec:authorize="hasRole('ROLE_USER')">
        <a class="btn btn-success" th:href="@{/marcas/create}">Registrar empleado</a>
        <a class="btn btn-secondary" th:href="@{/productos/report}">Descargar reporte</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Puesto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="marca: ${marcas}">
                <td th:text="${marca.id}"></td>
                <td th:text="${marca.nombre}"></td>
                <td th:text="${marca.apellido}"></td>
                <td th:text="${marca.puesto}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/marcas/{id}(id=${marca.id})}">Ver</a>
                </td>
                <td>
                    <a class="btn btn-info" th:href="@{/marcas/{id}/edit(id=${marca.id})}">Editar</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
